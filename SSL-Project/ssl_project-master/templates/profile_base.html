<!DOCTYPE html>
{% load static %}
<html class="no-js">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>User Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FREEHTML5.CO" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />
	<meta name="author" content="FREEHTML5.CO" />

	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700|Roboto:300,400' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="{% static "homepage/css/animate.css" %}">
	<link rel="stylesheet" href="{% static "homepage/css/icomoon.css" %}">
	<link rel="stylesheet" href="{% static "homepage/css/bootstrap.css" %}">

	<link rel="stylesheet" href="{% static "homepage/css/style.css" %}">


	<script src="{% static "homepage/js/modernizr-2.6.2.min.js" %}"></script>

	<style media="screen">
	  #iconic{
	    font-size: 19px;
	    padding-right: 2px;
	    padding-left: 5px;
	  }
	</style>

	</head>
	<body>
	<div class="box-wrap">
		<header role="banner" id="fh5co-header">
			<div class="container">
				<nav class="navbar navbar-default">
					<div class="row">
						<div class="col-md-2">
							<div class="fh5co-navbar-brand">
								<a class="fh5co-logo" href="index.html"><img src="{% static "img/IIT_Guwahati_Logo.svg.png" %}" style="width:100px"></a>
							</div>
						</div>
						<div class="col-md-9">
							<ul class="nav text-center">
								<li class="active"><a href="{% url 'profile_page' username=username %}"><i class="material-icons" id="iconic">contacts</i><span> About</span></a></li>
                <li class="active"><a href="{% url 'profile_teaching' username=username %}"><i class="material-icons" id="iconic">class</i><span> Teachings</span></a></li>
                <li class="active"><a href="{% url 'profile_project' username=username %}"><i class="material-icons" id="iconic">hourglass_empty</i><span> Projects</span></a></li>
                <li class="active"><a href="{% url 'profile_publication' username=username %}"><i class="material-icons" id="iconic">assignment</i><span> Publications</span></a></li>
								<br>
								<li class="active"><a href="{% url 'profile_recognition' username=username %}"><i class="material-icons" id="iconic">label</i><span> Recognitions</span></a></li>
                <li class="active"><a href="{% url 'profile_student' username=username %}"><i class="material-icons" id="iconic">face</i><span> Students</span></a></li>
							</ul>
						</div>
						<div class="col-md-3">
						</div>
					</div>
				</nav>
		  </div>
		</header>
		<!-- END: header -->
		<section id="intro">
			<div class="container">
				<div class="row">
					<div class="container">
						<div class="intro animate-box">
              {% block content %}
              {% endblock %}
						</div>
					</div>
				</div>
			<div>
		</section>
		{% block profile %}
		{% endblock %}

		{% block info %}
		{% endblock %}
	<!-- jQuery -->
	<script src="{% static "homepage/js/jquery.min.js" %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static "homepage/js/jquery.easing.1.3.js" %}"></script>
	<!-- Bootstrap -->
	<script src="{% static "homepage/js/bootstrap.min.js" %}"></script>
	<!-- Waypoints -->
	<script src="{% static "homepage/js/jquery.waypoints.min.js" %}"></script>

		<!-- Main JS (Do not remove) -->
	<script src="{% static "homepage/js/main.js" %}"></script>

	</body>
</html>
